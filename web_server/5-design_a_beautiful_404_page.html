<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 — Page Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1b1f3b;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 110px;
            margin: 0;
            letter-spacing: -5px;
            background: linear-gradient(90deg, #ff007f, #ffdd00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin-top: -10px;
            font-size: 28px;
            font-weight: 300;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            background: linear-gradient(90deg, #ff007f, #ffdd00);
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        .note {
            margin-top: 40px;
            font-size: 13px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! This page wandered off.</h2>

    <p>
        We looked everywhere, but couldn’t find what you were searching for.<br>
        <strong>Ceci n'est pas une page</strong> — but it *is* a pretty cool 404 screen.
    </p>

    <a class="btn" href="/">Take me home</a>

    <div class="note">
        Designed with ❤️ for System Engineering DevOps project.
    </div>
</div>
</body>
</html>
